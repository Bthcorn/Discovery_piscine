<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>randombg</title>
    <link rel="stylesheet" href="background.css">
    <script>
        function randomColor() {
            var color = ['grean', 'red', 'blue', 'yellow', 'pink', 'black', 'white', 'brown', 'orange', 'purple', 'gray', 'silver', 'gold', 'cyan', 'magenta', 'lime', 'olive', 'maroon', 'navy', 'teal', 'aqua'];
            color = color[Math.floor(Math.random() * color.length)];
            return color;
        }
    </script>
</head>

<body>
    <button class="btn" onclick="document.body.style.backgroundColor = randomColor();">Click me</button>
</body>

</html>
