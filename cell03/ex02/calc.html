<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1" type="text" placeholder="Number 1" value="">
    <input id="num2" type="text" placeholder="Number 2" value="">
    <!-- select field contains + - / + % -->
    <br>
    <select id="operator">
        <option value="+">+</option>
        <option value="=">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <button onclick="calc()">Try me!</button>
    <div id="result"></div>
    <br>
    <!-- using script setInterval -->

    <script>
        setInterval(function() {
            alert("Please, use me...");
        }, 30000);

        function calc() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var operator = document.getElementById("operator").value;
            var result;
            if (parseInt(num1) < 0 || parseInt(num2) < 0) {
                alert("Error :(");
            } else {
                if (operator == "+") {
                    result = parseInt(num1) + parseInt(num2);
                } else if (operator == "-") {
                    result = parseInt(num1) - parseInt(num2);
                } else if (operator == "*") {
                    result = parseInt(num1) * parseInt(num2);
                } else if (operator == "/") {
                    result = parseInt(num1) / parseInt(num2);
                } else if (operator == "%") {
                    result = parseInt(num1) % parseInt(num2);
                }
                if (result == "NaN") {
                    result = "It's over 9000!"
                }
                console.log(result);
            }
        }
    </script>
</body>
</html>
