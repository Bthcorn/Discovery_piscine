<!DOCTYPE html>
<html>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        td {
            border: 1px solid black;
        }
        table {
            width: 100%;
            height: 100%;

            border-collapse: collapse;
        }

    </style>
    <body>
        <table>
            <tr>
                <td style="background-color: cadetblue;">
                    First cell
                </td>
                <td style="background-color: burlywood;">
                    Second cell
                </td>
            </tr>
        </table>
    </body>
</html>
